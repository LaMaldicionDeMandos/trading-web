<aside class="sidebar" [class.toggled]="sidebarVisible">
    <perfect-scrollbar>

        <div class="user" dropdown>
            <div class="user__info" dropdownToggle>
                <lazuly-avatar [url]="image" [email]="email" [name]="name" [displayType]="'circle'"
                [size]="'36'" ></lazuly-avatar>
                <div>
                    <div class="user__name">{{firstName}} {{lastName}}</div>
                    <div class="user__email">{{email}}</div>
                </div>
            </div>

            <div *dropdownMenu class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" [routerLink]="['/profile']"><i class="zmdi zmdi-account"></i> View Profile</a>
                <a class="dropdown-item" href="" (click)="logout()"><i class="zmdi zmdi-power-off"></i> Logout</a>
            </div>
        </div>

        <ul class="navigation">
            <li routerLinkActive="navigation__active"><a [routerLink]="['/home']"><i class="zmdi zmdi-home"></i> Home</a></li>
            <li [hidden]="!crudUserPermission" routerLinkActive="navigation__active"><a [routerLink]="['/users']"><i class="zmdi zmdi-accounts"></i> Usuarios</a></li>
            <li [hidden]="!crudUserPermission" routerLinkActive="navigation__active"><a [routerLink]="['/teachers']"><i class="zmdi zmdi-graduation-cap"></i> Maestros/Proferores</a></li>
        </ul>
    </perfect-scrollbar>
</aside>
