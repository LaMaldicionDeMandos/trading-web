<section class="content">
    <header class="content__title">
      <h1>Indices</h1>
      <div class="dropdown-container">
        <div class="btn-group" dropdown>
          <button id="button-basic" dropdownToggle type="button" class="btn btn-light as-backcround dropdown-toggle"
                  aria-controls="dropdown-basic">
            {{current_index}} <span class="caret"></span>
          </button>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
              role="menu" aria-labelledby="button-basic">
            <li *ngFor="let index of indexes" role="menuitem"><a class="dropdown-item" href="#">{{index}}</a></li>
          </ul>
        </div>
      </div>
    </header>

    <div class="row">
    </div>
</section>
